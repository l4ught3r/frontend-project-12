name: CodeClimate

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  codeclimate:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        
    - name: Install dependencies
      run: make install
      
    - name: Run linter
      run: make -C frontend lint 