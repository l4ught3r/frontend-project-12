version: "2"

checks:
  argument-count:
    config:
      threshold: 4
  complex-logic:
    config:
      threshold: 4
  file-lines:
    config:
      threshold: 250
  method-complexity:
    config:
      threshold: 5
  method-count:
    config:
      threshold: 20
  method-lines:
    config:
      threshold: 25
  nested-control-flow:
    config:
      threshold: 4
  return-statements:
    config:
      threshold: 4
  similar-code:
    config:
      threshold: 70
  identical-code:
    config:
      threshold: 70

plugins:
  eslint:
    enabled: true
    config:
      config: frontend/.eslintrc.yml
    channel: "eslint-8"
  duplication:
    enabled: true
    config:
      languages:
        - javascript
        - jsx

exclude_patterns:
  - "frontend/dist/"
  - "frontend/node_modules/"
  - "node_modules/"
  - "**/*.min.js"
  - "**/*.bundle.js"
  - "frontend/src/assets/"
  - "**/*.test.js"
  - "**/*.spec.js" 